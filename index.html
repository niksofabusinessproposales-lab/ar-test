<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Ghost Mode AR - Anchored</title>
    <style>
        body { margin: 0; background-color: #000; overflow: hidden; font-family: sans-serif; }
        #start-ar-btn {
            position: absolute; bottom: 50px; left: 50%; transform: translateX(-50%);
            padding: 15px 30px; background: #fff; border: none; border-radius: 50px;
            font-weight: bold; font-size: 18px; z-index: 1000; cursor: pointer;
            box-shadow: 0 4px 15px rgba(255,255,255,0.3);
        }
        #info-overlay {
            position: absolute; top: 20px; width: 100%; text-align: center;
            color: white; z-index: 100; pointer-events: none; text-shadow: 1px 1px 2px black;
        }
    </style>
</head>
<body>
    <div id="info-overlay">Нажмите кнопку, чтобы начать</div>
    <button id="start-ar-btn">ЗАПУСТИТЬ AR</button>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        let renderer, scene, camera, controller, objectToPlace;
        let hitTestSource = null;
        let hitTestSourceRequested = false;
        
        let isLocked = false; 
        let lastHitResult = null; // Храним последний результат поиска пола
        let currentAnchor = null; // Храним текущий AR Якорь

        const startBtn = document.getElementById('start-ar-btn');
        const infoText = document.getElementById('info-overlay');

        async function initAR() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            
            // Свет
            const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 3);
            hemiLight.position.set(0, 1, 0);
            scene.add(hemiLight);
            
            const dirLight = new THREE.DirectionalLight(0xffffff, 1);
            dirLight.position.set(0, 10, 5);
            scene.add(dirLight);

            // Загрузка модели
            const loader = new GLTFLoader();
            loader.load(
                'test3.glb', 
                (gltf) => {
                    objectToPlace = gltf.scene;
                    objectToPlace.visible = false; 
                    scene.add(objectToPlace);
                    updateOpacity(objectToPlace, 0.5);
                },
                undefined,
                (error) => {
                    console.error(error);
                    infoText.innerText = "Ошибка загрузки test.glb";
                }
            );

            // ВАЖНО: Добавляем 'anchors' в requiredFeatures
            // Также меняем referenceSpaceType на 'local-floor' для стабильности при ходьбе
            const sessionInit = { requiredFeatures: ['hit-test', 'anchors'] };
            
            try {
                const session = await navigator.xr.requestSession('immersive-ar', sessionInit);
                renderer.xr.setReferenceSpaceType('local-floor'); 
                await renderer.xr.setSession(session);

                session.addEventListener('end', () => {
                    hitTestSource = null;
                    hitTestSourceRequested = false;
                    lastHitResult = null;
                    if (currentAnchor) {
                        currentAnchor.delete();
                        currentAnchor = null;
                    }
                });

                startBtn.style.display = 'none';
                infoText.innerText = "Ищем пол... Водите телефоном";

                controller = renderer.xr.getController(0);
                controller.addEventListener('select', onSelect);
                scene.add(controller);

                renderer.setAnimationLoop(render);
            } catch (e) {
                alert("AR не поддерживается или ошибка запуска: " + e.message);
            }
        }

        function updateOpacity(obj, opacity) {
            obj.traverse((child) => {
                if (child.isMesh) {
                    child.material.transparent = true;
                    child.material.opacity = opacity;
                    child.material.depthWrite = opacity === 1.0; 
                    child.material.needsUpdate = true;
                }
            });
        }

        async function onSelect() {
            if (!objectToPlace) return;

            if (isLocked) {
                // РАЗБЛОКИРОВКА
                isLocked = false;
                
                // Удаляем якорь, так как мы снова двигаем объект
                if (currentAnchor) {
                    currentAnchor.delete();
                    currentAnchor = null;
                }

                updateOpacity(objectToPlace, 0.5);
                infoText.innerText = "Режим примерки (Тапните для установки)";
            } else {
                // БЛОКИРОВКА (Создание Якоря)
                if (lastHitResult) {
                    isLocked = true;
                    updateOpacity(objectToPlace, 1.0);
                    infoText.innerText = "Объект закреплен якорем (Тапните, чтобы переставить)";

                    // Создаем нативный WebXR Anchor в точке касания
                    try {
                        currentAnchor = await lastHitResult.createAnchor();
                    } catch (e) {
                        console.error("Не удалось создать якорь", e);
                        infoText.innerText = "Ошибка создания якоря (объект может скользить)";
                    }
                }
            }
        }

        function render(timestamp, frame) {
            if (frame) {
                const referenceSpace = renderer.xr.getReferenceSpace();
                const session = renderer.xr.getSession();

                // 1. Инициализация HitTest
                if (hitTestSourceRequested === false) {
                    session.requestReferenceSpace('viewer').then((refSpace) => {
                        session.requestHitTestSource({ space: refSpace }).then((source) => {
                            hitTestSource = source;
                        });
                    });
                    hitTestSourceRequested = true;
                }

                // 2. Логика позиционирования
                if (hitTestSource) {
                    const hitTestResults = frame.getHitTestResults(hitTestSource);
                    
                    if (hitTestResults.length > 0) {
                        const hit = hitTestResults[0];
                        lastHitResult = hit; // Сохраняем для onSelect

                        // Если объект НЕ зафиксирован - он призрак, следует за хитом
                        if (!isLocked && objectToPlace) {
                            objectToPlace.visible = true;
                            const hitPose = hit.getPose(referenceSpace);
                            
                            objectToPlace.position.setFromMatrixPosition(new THREE.Matrix4().fromArray(hitPose.transform.matrix));
                            
                            // Вращение к камере (только Y)
                            const angle = Math.atan2(
                                camera.position.x - objectToPlace.position.x,
                                camera.position.z - objectToPlace.position.z
                            );
                            objectToPlace.rotation.y = angle;
                        }
                    } else {
                        // Если пол потерян и объект не зафиксирован - прячем
                        if (!isLocked && objectToPlace) {
                             objectToPlace.visible = false;
                             lastHitResult = null;
                        }
                    }
                }

                // 3. ОБНОВЛЕНИЕ ПОЗИЦИИ ПО ЯКОРЮ (Самое важное!)
                // Если у нас есть якорь, мы игнорируем старые координаты и жестко ставим объект туда, где якорь
                if (isLocked && currentAnchor && objectToPlace) {
                    const anchorPose = frame.getPose(currentAnchor.anchorSpace, referenceSpace);
                    if (anchorPose) {
                        // Обновляем ТОЛЬКО позицию из якоря. 
                        // Вращение оставляем то, которое было при установке (или можно тоже брать из якоря, но тогда оно может прыгнуть)
                        objectToPlace.position.copy(anchorPose.transform.position);
                        
                        // Если нужно, чтобы якорь контролировал и вращение (обычно не нужно для мебели, которую мы повернули к себе)
                        // objectToPlace.quaternion.copy(anchorPose.transform.orientation); 
                    }
                }
            }
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        startBtn.addEventListener('click', () => {
            initAR().catch(err => alert("Ошибка: " + err.message));
        });
    </script>
</body>
</html>
