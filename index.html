<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Ghost Mode AR - Stable Anchor</title>
    <style>
        body { margin: 0; background-color: #000; overflow: hidden; font-family: sans-serif; }
        #start-ar-btn {
            position: absolute; bottom: 50px; left: 50%; transform: translateX(-50%);
            padding: 15px 30px; background: #fff; border: none; border-radius: 50px;
            font-weight: bold; font-size: 18px; z-index: 1000; cursor: pointer;
            box-shadow: 0 4px 15px rgba(255,255,255,0.3);
        }
        #info-overlay {
            position: absolute; top: 20px; width: 100%; text-align: center;
            color: white; z-index: 100; pointer-events: none; text-shadow: 1px 1px 2px black;
        }
    </style>
</head>
<body>
    <div id="info-overlay">Нажмите кнопку, чтобы начать</div>
    <button id="start-ar-btn">ЗАПУСТИТЬ AR</button>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        let renderer, scene, camera, controller, objectToPlace;
        let hitTestSource = null;
        let hitTestSourceRequested = false;
        
        let isLocked = false; 
        let lastHitResult = null; 
        let currentAnchor = null; 

        const startBtn = document.getElementById('start-ar-btn');
        const infoText = document.getElementById('info-overlay');

        async function initAR() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            
            const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 3);
            hemiLight.position.set(0, 1, 0);
            scene.add(hemiLight);
            
            const dirLight = new THREE.DirectionalLight(0xffffff, 1);
            dirLight.position.set(0, 10, 5);
            scene.add(dirLight);

            const loader = new GLTFLoader();
            loader.load(
                'test3.glb', 
                (gltf) => {
                    objectToPlace = gltf.scene;
                    objectToPlace.visible = false; 
                    scene.add(objectToPlace);
                    updateOpacity(objectToPlace, 0.5);
                },
                undefined,
                (error) => {
                    console.error(error);
                    infoText.innerText = "Ошибка загрузки test.glb";
                }
            );

            // ЗАПРАШИВАЕМ 'anchors', но используем 'local' пространство
            // 'optionalFeatures' безопаснее, если вдруг устройство не поддерживает якоря совсем
            const sessionInit = { 
                requiredFeatures: ['hit-test'], 
                optionalFeatures: ['anchors'] 
            };
            
            try {
                const session = await navigator.xr.requestSession('immersive-ar', sessionInit);
                
                // ИСПРАВЛЕНИЕ: Возвращаем 'local', так как ваше устройство ругалось на 'local-floor'
                renderer.xr.setReferenceSpaceType('local'); 
                
                await renderer.xr.setSession(session);

                session.addEventListener('end', () => {
                    hitTestSource = null;
                    hitTestSourceRequested = false;
                    lastHitResult = null;
                    if (currentAnchor) {
                        currentAnchor.delete();
                        currentAnchor = null;
                    }
                });

                startBtn.style.display = 'none';
                infoText.innerText = "Ищем пол... Водите телефоном";

                controller = renderer.xr.getController(0);
                controller.addEventListener('select', onSelect);
                scene.add(controller);

                renderer.setAnimationLoop(render);
            } catch (e) {
                alert("Ошибка запуска AR: " + e.message);
            }
        }

        function updateOpacity(obj, opacity) {
            obj.traverse((child) => {
                if (child.isMesh) {
                    child.material.transparent = true;
                    child.material.opacity = opacity;
                    child.material.depthWrite = opacity === 1.0; 
                    child.material.needsUpdate = true;
                }
            });
        }

        async function onSelect() {
            if (!objectToPlace) return;

            if (isLocked) {
                // СНЯТЬ ФИКСАЦИЮ
                isLocked = false;
                
                // Удаляем старый якорь
                if (currentAnchor) {
                    currentAnchor.delete();
                    currentAnchor = null;
                }

                updateOpacity(objectToPlace, 0.5);
                infoText.innerText = "Режим примерки (Тапните для установки)";
            } else {
                // ЗАФИКСИРОВАТЬ
                if (lastHitResult) {
                    isLocked = true;
                    updateOpacity(objectToPlace, 1.0);
                    infoText.innerText = "Объект закреплен (Тапните, чтобы переставить)";

                    // Пытаемся создать якорь
                    try {
                        // Проверяем, доступны ли якоря в этой сессии
                        if (renderer.xr.getSession().enabledFeatures.includes('anchors')) {
                           currentAnchor = await lastHitResult.createAnchor();
                        } else {
                           // Если якоря не поддерживаются телефоном вообще, просто оставляем как есть
                           // (будет работать как в первой версии, но хоть не упадет)
                           infoText.innerText = "Якоря не поддерживаются, возможен дрейф";
                        }
                    } catch (e) {
                        console.error("Ошибка создания якоря", e);
                    }
                }
            }
        }

        function render(timestamp, frame) {
            if (frame) {
                const referenceSpace = renderer.xr.getReferenceSpace();
                const session = renderer.xr.getSession();

                if (hitTestSourceRequested === false) {
                    session.requestReferenceSpace('viewer').then((refSpace) => {
                        session.requestHitTestSource({ space: refSpace }).then((source) => {
                            hitTestSource = source;
                        });
                    });
                    hitTestSourceRequested = true;
                }

                if (hitTestSource) {
                    const hitTestResults = frame.getHitTestResults(hitTestSource);
                    
                    if (hitTestResults.length > 0) {
                        const hit = hitTestResults[0];
                        lastHitResult = hit; 

                        // Логика "Призрака" (пока не зафиксирован)
                        if (!isLocked && objectToPlace) {
                            objectToPlace.visible = true;
                            const hitPose = hit.getPose(referenceSpace);
                            
                            objectToPlace.position.setFromMatrixPosition(new THREE.Matrix4().fromArray(hitPose.transform.matrix));
                            
                            // Вращение только по Y
                            const angle = Math.atan2(
                                camera.position.x - objectToPlace.position.x,
                                camera.position.z - objectToPlace.position.z
                            );
                            objectToPlace.rotation.y = angle;
                        }
                    } else {
                        if (!isLocked && objectToPlace) {
                             objectToPlace.visible = false;
                             lastHitResult = null;
                        }
                    }
                }

                // КОРРЕКЦИЯ ДРЕЙФА ЧЕРЕЗ ЯКОРЬ
                if (isLocked && currentAnchor && objectToPlace) {
                    const anchorPose = frame.getPose(currentAnchor.anchorSpace, referenceSpace);
                    if (anchorPose) {
                        // Жестко обновляем позицию на основе данных якоря
                        objectToPlace.position.copy(anchorPose.transform.position);
                        // Вращение не обновляем, чтобы кровать не крутилась сама по себе, 
                        // позиция - это главное для устранения дрейфа.
                    }
                }
            }
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        startBtn.addEventListener('click', () => {
            initAR().catch(err => alert("Ошибка: " + err.message));
        });
    </script>
</body>
</html>
