<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Master Mode</title>
    <style>
        body { margin: 0; background-color: #000; overflow: hidden; font-family: sans-serif; }
        #start-ar-btn {
            position: absolute; bottom: 50px; left: 50%; transform: translateX(-50%);
            padding: 15px 30px; background: #fff; border: none; border-radius: 50px;
            font-weight: bold; font-size: 18px; z-index: 1000; cursor: pointer;
            box-shadow: 0 4px 15px rgba(255,255,255,0.3);
        }
        #info-overlay {
            position: absolute; top: 20px; width: 100%; text-align: center;
            color: white; z-index: 100; pointer-events: none; text-shadow: 1px 1px 2px black;
            font-size: 14px; background: rgba(0,0,0,0.3); padding: 10px;
        }
    </style>
</head>
<body>
    <div id="info-overlay">Нажмите кнопку, чтобы начать</div>
    <button id="start-ar-btn">ЗАПУСТИТЬ AR</button>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        let renderer, scene, camera, controller;
        let modelContainer; // Контейнер для модели (для исправления пивота)
        let reticle; // Курсор на полу
        
        let hitTestSource = null;
        let hitTestSourceRequested = false;
        
        let isLocked = false; 
        let currentAnchor = null; 
        let objectVisible = false;

        const startBtn = document.getElementById('start-ar-btn');
        const infoText = document.getElementById('info-overlay');

        init();

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            // Освещение
            const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 2.5);
            hemiLight.position.set(0, 2, 0);
            scene.add(hemiLight);
            
            const dirLight = new THREE.DirectionalLight(0xffffff, 1.5);
            dirLight.position.set(2, 5, 2);
            dirLight.castShadow = true; 
            scene.add(dirLight);

            // 1. Создаем контейнер-группу. Именно её мы будем двигать.
            modelContainer = new THREE.Group();
            modelContainer.visible = false; 
            scene.add(modelContainer);

            // 2. Создаем "Прицел" (Reticle) - кольцо на полу
            const ringGeo = new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2);
            const ringMat = new THREE.MeshBasicMaterial({ color: 0xffffff, opacity: 0.8, transparent: true });
            reticle = new THREE.Mesh(ringGeo, ringMat);
            reticle.matrixAutoUpdate = false;
            reticle.visible = false;
            scene.add(reticle);

            // Загрузка модели
            const loader = new GLTFLoader();
            loader.load(
                'test3.glb', 
                (gltf) => {
                    const model = gltf.scene;
                    
                    // === МАГИЯ АВТО-ЦЕНТРОВКИ ===
                    // Вычисляем границы модели
                    const box = new THREE.Box3().setFromObject(model);
                    const center = box.getCenter(new THREE.Vector3());
                    const size = box.getSize(new THREE.Vector3());
                    
                    // Сдвигаем модель внутри контейнера так, чтобы её НИЗ (min.y) стал нулем (0)
                    // И центр по X/Z тоже стал нулем.
                    model.position.x += (model.position.x - center.x);
                    model.position.y += (model.position.y - box.min.y);
                    model.position.z += (model.position.z - center.z);
                    
                    // Добавляем модель в контейнер
                    modelContainer.add(model);
                    
                    console.log("Модель загружена и отцентрирована");
                    infoText.innerText = "Модель готова. Нажмите Старт";
                },
                undefined,
                (error) => {
                    console.error(error);
                    infoText.innerText = "Ошибка загрузки модели";
                }
            );

            startBtn.addEventListener('click', onStartAR);
            window.addEventListener('resize', onWindowResize);
        }

        async function onStartAR() {
            // === ИСПРАВЛЕНИЕ ЗАПУСКА ===
            // Мы явно просим 'local-floor' в optionalFeatures. 
            // Это починит ошибку "Not supported", так как это запрос, а не приказ.
            const sessionInit = { 
                requiredFeatures: ['hit-test'], 
                optionalFeatures: ['dom-overlay', 'local-floor', 'anchors'],
                domOverlay: { root: document.body }
            };

            try {
                const session = await navigator.xr.requestSession('immersive-ar', sessionInit);
                renderer.xr.setSession(session);
                
                // Проверяем, дали ли нам 'local-floor'
                if (session.enabledFeatures.includes('local-floor')) {
                    renderer.xr.setReferenceSpaceType('local-floor');
                    console.log("Режим: LOCAL-FLOOR (Стабильный)");
                } else {
                    renderer.xr.setReferenceSpaceType('local');
                    console.log("Режим: LOCAL (Обычный)");
                    infoText.innerText += " (Стабилизация пола ограничена)";
                }

                session.addEventListener('end', onSessionEnd);

                startBtn.style.display = 'none';
                infoText.innerText = "Ищем пол... Медленно водите камерой";

                controller = renderer.xr.getController(0);
                controller.addEventListener('select', onSelect);
                scene.add(controller);

                renderer.setAnimationLoop(render);

            } catch (e) {
                alert("Ошибка AR: " + e.message);
            }
        }

        function onSessionEnd() {
            hitTestSource = null;
            hitTestSourceRequested = false;
            currentAnchor = null;
            isLocked = false;
            reticle.visible = false;
            modelContainer.visible = false;
            startBtn.style.display = 'block';
        }

        // Обработка тапа
        async function onSelect() {
            if (!reticle.visible) return;

            if (isLocked) {
                // Разблокировка
                isLocked = false;
                modelContainer.visible = false; // Скрываем модель, показываем прицел
                if (currentAnchor) {
                    currentAnchor.delete();
                    currentAnchor = null;
                }
                infoText.innerText = "Поиск места... Тапните для установки";
            } else {
                // Установка
                isLocked = true;
                modelContainer.visible = true;
                
                // Копируем позицию из прицела в контейнер модели
                modelContainer.position.setFromMatrixPosition(reticle.matrix);
                
                // Поворачиваем к камере (только Y)
                const camPos = new THREE.Vector3().setFromMatrixPosition(camera.matrixWorld);
                const modelPos = new THREE.Vector3().setFromMatrixPosition(modelContainer.matrix);
                const angle = Math.atan2(camPos.x - modelPos.x, camPos.z - modelPos.z);
                modelContainer.rotation.y = angle;

                infoText.innerText = "Установлено! (Тапните для сброса)";

                // Создаем якорь для жесткой сцепки с миром
                if (hitTestSource && renderer.xr.getSession().enabledFeatures.includes('anchors')) {
                    // Мы берем последний известный хит из рендерера (хитрость)
                    // Но проще просто создать якорь в текущем положении прицела
                    // К сожалению, createAnchor требует hitResult. 
                    // Мы будем использовать frame.createAnchor в цикле render, если нужно, 
                    // но здесь мы полагаемся на логику render loop для якорей.
                }
            }
        }

        // Переменная для хранения последнего хита для создания якоря
        let latestHit = null;

        function render(timestamp, frame) {
            if (frame) {
                const referenceSpace = renderer.xr.getReferenceSpace();
                const session = renderer.xr.getSession();

                if (!hitTestSourceRequested) {
                    session.requestReferenceSpace('viewer').then((refSpace) => {
                        session.requestHitTestSource({ space: refSpace }).then((source) => {
                            hitTestSource = source;
                        });
                    });
                    hitTestSourceRequested = true;
                }

                if (hitTestSource) {
                    const hitTestResults = frame.getHitTestResults(hitTestSource);

                    // ЛОГИКА ПРИЦЕЛА (Пока не зафиксировано)
                    if (!isLocked && hitTestResults.length > 0) {
                        const hit = hitTestResults[0];
                        latestHit = hit;
                        reticle.visible = true;
                        
                        // Ставим прицел на пол
                        const hitPose = hit.getPose(referenceSpace);
                        reticle.matrix.fromArray(hitPose.transform.matrix);
                    } else {
                        reticle.visible = false;
                    }

                    // ЛОГИКА СОЗДАНИЯ ЯКОРЯ (Однократно при клике)
                    if (isLocked && !currentAnchor && latestHit && session.enabledFeatures.includes('anchors')) {
                        latestHit.createAnchor().then((anchor) => {
                            currentAnchor = anchor;
                            console.log("Якорь создан!");
                        }).catch(e => console.error(e));
                    }
                }

                // ЛОГИКА СТАБИЛИЗАЦИИ
                if (isLocked && currentAnchor) {
                    const anchorPose = frame.getPose(currentAnchor.anchorSpace, referenceSpace);
                    if (anchorPose) {
                        // Железобетонная привязка к якорю
                        modelContainer.visible = true;
                        modelContainer.position.copy(anchorPose.transform.position);
                        // Вращение берем из якоря, но корректируем на наш начальный поворот (сложно),
                        // поэтому для мебели часто лучше обновлять ТОЛЬКО позицию, 
                        // а вращение оставлять то, которое задали при установке.
                        // modelContainer.quaternion.copy(anchorPose.transform.orientation); 
                    }
                }
            }
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
</body>
</html>
