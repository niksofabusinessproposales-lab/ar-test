<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Debug AR</title>
    <style>
        body { margin: 0; background-color: #202020; font-family: monospace; color: white; }
        #debug-log {
            position: absolute; top: 0; left: 0; width: 100%; height: 50%;
            pointer-events: none; z-index: 100; color: #ff5555; padding: 10px;
            font-size: 12px; white-space: pre-wrap; overflow-y: auto;
        }
        #info {
            position: absolute; top: 10px; width: 100%; text-align: center;
            z-index: 50; font-size: 16px; font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="info">Загрузка системы...</div>
    <div id="debug-log"></div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'three/addons/webxr/ARButton.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        // --- ЛОВУШКА ДЛЯ ОШИБОК ---
        const debugLog = document.getElementById('debug-log');
        window.onerror = function(message, source, lineno, colno, error) {
            debugLog.innerHTML += `[CRITICAL ERROR]: ${message}\nLine: ${lineno}\n`;
        };
        function log(msg) {
            console.log(msg);
            // Раскомментируй строку ниже, если хочешь видеть обычные логи на экране
            // debugLog.innerHTML += `[INFO]: ${msg}\n`;
        }
        // ---------------------------

        let container, scene, camera, renderer;
        let controller;
        let reticle;
        let hitTestSource = null;
        let hitTestSourceRequested = false;
        let objectToPlace = null; // Наша модель

        init();
        animate();

        function init() {
            try {
                container = document.createElement('div');
                document.body.appendChild(container);

                scene = new THREE.Scene();

                camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

                const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 3);
                light.position.set(0.5, 1, 0.25);
                scene.add(light);

                renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.xr.enabled = true;
                container.appendChild(renderer);

                // Добавляем кнопку AR
                const arButton = ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] });
                document.body.appendChild(arButton);
                
                // Проверка поддержки
                if (navigator.xr) {
                    navigator.xr.isSessionSupported('immersive-ar').then((supported) => {
                        if (supported) {
                            document.getElementById('info').innerText = "Готово! Нажмите кнопку START AR внизу";
                        } else {
                            document.getElementById('info').innerText = "WebXR AR не поддерживается этим устройством :(";
                        }
                    });
                } else {
                     document.getElementById('info').innerText = "WebXR не найден (нужен HTTPS или Chrome)";
                }

                // --- ЗАГРУЗКА МОДЕЛИ ---
                // Убедись, что файл называется test.glb
                const loader = new GLTFLoader();
                loader.load('test.glb', function (gltf) {
                    objectToPlace = gltf.scene;
                    objectToPlace.visible = false; // Скрываем, пока не поставим
                    scene.add(objectToPlace);
                    log("Модель загружена успешно");
                }, undefined, function (error) {
                    debugLog.innerHTML += `[MODEL ERROR]: Не могу найти test.glb. Проверь имя файла!\n`;
                });

                // --- ПРИЦЕЛ (Кружок на полу) ---
                reticle = new THREE.Mesh(
                    new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2),
                    new THREE.MeshBasicMaterial()
                );
                reticle.matrixAutoUpdate = false;
                reticle.visible = false;
                scene.add(reticle);

                // Контроллер нажатий
                controller = renderer.xr.getController(0);
                controller.addEventListener('select', onSelect);
                scene.add(controller);

                window.addEventListener('resize', onWindowResize);
            } catch (e) {
                debugLog.innerHTML += `[INIT ERROR]: ${e.message}\n`;
            }
        }

        function onSelect() {
            if (reticle.visible && objectToPlace) {
                // Ставим модель туда, где прицел
                objectToPlace.position.setFromMatrixPosition(reticle.matrix);
                // Поворачиваем к камере (только по Y)
                objectToPlace.lookAt(camera.position.x, objectToPlace.position.y, camera.position.z); 
                objectToPlace.visible = true;
                log("Модель установлена");
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render(timestamp, frame) {
            if (frame) {
                const referenceSpace = renderer.xr.getReferenceSpace();
                const session = renderer.xr.getSession();

                if (hitTestSourceRequested === false) {
                    session.requestReferenceSpace('viewer').then(function (referenceSpace) {
                        session.requestHitTestSource({ space: referenceSpace }).then(function (source) {
                            hitTestSource = source;
                        });
                    });
                    session.addEventListener('end', function () {
                        hitTestSourceRequested = false;
                        hitTestSource = null;
                    });
                    hitTestSourceRequested = true;
                }

                if (hitTestSource) {
                    const hitTestResults = frame.getHitTestResults(hitTestSource);
                    if (hitTestResults.length) {
                        const hit = hitTestResults[0];
                        reticle.visible = true;
                        reticle.matrix.fromArray(hit.getPose(referenceSpace).transform.matrix);
                    } else {
                        reticle.visible = false;
                    }
                }
            }
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
