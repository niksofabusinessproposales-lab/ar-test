<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Ghost Mode AR (Android + iOS)</title>
    <style>
        body { margin: 0; background-color: #000; overflow: hidden; font-family: sans-serif; }
        #start-ar-btn {
            position: absolute; bottom: 50px; left: 50%; transform: translateX(-50%);
            padding: 15px 30px; background: #fff; border: none; border-radius: 50px;
            font-weight: bold; font-size: 18px; z-index: 1000; cursor: pointer;
            box-shadow: 0 4px 15px rgba(255,255,255,0.3);
        }
        #info-overlay {
            position: absolute; top: 20px; width: 100%; text-align: center;
            color: white; z-index: 100; pointer-events: none; text-shadow: 1px 1px 2px black;
        }
    </style>
</head>
<body>
    <div id="info-overlay">Нажмите кнопку, чтобы начать</div>
    <button id="start-ar-btn">ЗАПУСТИТЬ AR</button>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        // =======================================================
        // НАСТРОЙКИ МОДЕЛИ (менять только здесь)
        // Пишешь базовое имя, БЕЗ расширений и БЕЗ "i".
        // В папке должны лежать:
        //   <имя>.glb      — для Android
        //   <имя>i.usdz    — для iOS
        //
        // Пример: MODEL_BASE_NAME = 'test9'
        //   Android: test9.glb
        //   iOS:     test9i.usdz
        // =======================================================
        const MODEL_BASE_NAME = 'test9';
        // =======================================================

        let renderer, scene, camera, controller, objectToPlace;
        let hitTestSource = null;
        let hitTestSourceRequested = false;
        let isLocked = false; 

        const startBtn = document.getElementById('start-ar-btn');
        const infoText = document.getElementById('info-overlay');

        async function initAR() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            
            const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 3);
            hemiLight.position.set(0, 1, 0);
            scene.add(hemiLight);
            
            const dirLight = new THREE.DirectionalLight(0xffffff, 1);
            dirLight.position.set(0, 10, 5);
            scene.add(dirLight);

            const loader = new GLTFLoader();

            // Android: грузим <MODEL_BASE_NAME>.glb
            loader.load(`${MODEL_BASE_NAME}.glb`, (gltf) => {
                objectToPlace = gltf.scene;
                objectToPlace.visible = false; 
                scene.add(objectToPlace);
                updateOpacity(objectToPlace, 0.5);
            });

            const sessionInit = { requiredFeatures: ['hit-test'] };
            const session = await navigator.xr.requestSession('immersive-ar', sessionInit);
            renderer.xr.setReferenceSpaceType('local');
            await renderer.xr.setSession(session);

            startBtn.style.display = 'none';
            infoText.innerText = "Ищем пол... Водите телефоном";

            controller = renderer.xr.getController(0);
            controller.addEventListener('select', onSelect);
            scene.add(controller);

            renderer.setAnimationLoop(render);
        }

        function updateOpacity(obj, opacity) {
            if (!obj) return;
            obj.traverse((child) => {
                if (child.isMesh && child.material) {
                    child.material.transparent = true;
                    child.material.opacity = opacity;
                    child.material.depthWrite = opacity === 1.0; 
                    child.material.needsUpdate = true;
                }
            });
        }

        function onSelect() {
            if (!objectToPlace || !objectToPlace.visible) return;

            if (isLocked) {
                isLocked = false;
                updateOpacity(objectToPlace, 0.5);
                infoText.innerText = "Режим примерки (Тапните для установки)";
            } else {
                isLocked = true;
                updateOpacity(objectToPlace, 1.0);
                infoText.innerText = "Объект установлен (Тапните, чтобы переставить)";
            }
        }

        function render(timestamp, frame) {
            if (frame) {
                const referenceSpace = renderer.xr.getReferenceSpace();
                const session = renderer.xr.getSession();

                if (hitTestSourceRequested === false) {
                    session.requestReferenceSpace('viewer').then((refSpace) => {
                        session.requestHitTestSource({ space: refSpace }).then((source) => {
                            hitTestSource = source;
                        });
                    });
                    hitTestSourceRequested = true;
                }

                if (hitTestSource) {
                    const hitTestResults = frame.getHitTestResults(hitTestSource);
                    if (hitTestResults.length > 0) {
                        const hit = hitTestResults[0];
                        if (!isLocked && objectToPlace) {
                            objectToPlace.visible = true;
                            objectToPlace.position.setFromMatrixPosition(
                                new THREE.Matrix4().fromArray(
                                    hit.getPose(referenceSpace).transform.matrix
                                )
                            );
                            objectToPlace.scale.set(1, 1, 1);
                        }
                    }
                }
            }
            renderer.render(scene, camera);
        }

        startBtn.addEventListener('click', () => {
            const isIOS =
                /iPad|iPhone|iPod/.test(navigator.userAgent) ||
                (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);

            if (isIOS) {
                const a = document.createElement('a');
                a.setAttribute('rel', 'ar');
                // iOS: <MODEL_BASE_NAME>i.usdz
                a.setAttribute('href', `${MODEL_BASE_NAME}i.usdz#allowsContentScaling=0`); 
                
                const img = document.createElement('img');
                a.appendChild(img);
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            } else {
                initAR().catch(err => alert("Ошибка: " + err.message));
            }
        });
    </script>
</body>
</html>
