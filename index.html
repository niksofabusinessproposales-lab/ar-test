<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Fixed AR Business</title>
    <style>
        body { margin: 0; background-color: #000; overflow: hidden; font-family: sans-serif; }
        #start-ar-btn {
            position: absolute; bottom: 50px; left: 50%; transform: translateX(-50%);
            padding: 15px 30px; background: #fff; border: none; border-radius: 50px;
            font-weight: bold; font-size: 18px; z-index: 1000; cursor: pointer;
            box-shadow: 0 4px 15px rgba(255,255,255,0.3);
        }
        #info-overlay {
            position: absolute; top: 20px; width: 100%; text-align: center;
            color: white; z-index: 100; pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="info-overlay">Система готова. Нажмите кнопку ниже.</div>
    <button id="start-ar-btn">ЗАПУСТИТЬ ПРИМЕРКУ</button>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        let renderer, scene, camera, controller, reticle, objectToPlace;
        let hitTestSource = null;
        let hitTestSourceRequested = false;

        const startBtn = document.getElementById('start-ar-btn');

        async function initAR() {
            // Создаем сцену
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;

            // Свет
            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 2);
            scene.add(light);

            // Загрузка модели (test.glb)
            const loader = new GLTFLoader();
            loader.load('test.glb', (gltf) => {
                objectToPlace = gltf.scene;
                objectToPlace.visible = false;
                scene.add(objectToPlace);
            });

            // Прицел
            reticle = new THREE.Mesh(
                new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2),
                new THREE.MeshBasicMaterial({ color: 0xffffff })
            );
            reticle.matrixAutoUpdate = false;
            reticle.visible = false;
            scene.add(reticle);

            // Запуск XR сессии вручную
            const sessionInit = { requiredFeatures: ['hit-test'] };
            const session = await navigator.xr.requestSession('immersive-ar', sessionInit);
            
            renderer.xr.setReferenceSpaceType('local');
            await renderer.xr.setSession(session);

            startBtn.style.display = 'none'; // Скрываем кнопку после запуска

            controller = renderer.xr.getController(0);
            controller.addEventListener('select', onSelect);
            scene.add(controller);

            renderer.setAnimationLoop(render);
        }

        function onSelect() {
            if (reticle.visible && objectToPlace) {
                objectToPlace.position.setFromMatrixPosition(reticle.matrix);
                objectToPlace.visible = true;
                // Всегда масштаб 1:1
                objectToPlace.scale.set(1, 1, 1);
            }
        }

        function render(timestamp, frame) {
            if (frame) {
                const referenceSpace = renderer.xr.getReferenceSpace();
                const session = renderer.xr.getSession();

                if (hitTestSourceRequested === false) {
                    session.requestReferenceSpace('viewer').then((refSpace) => {
                        session.requestHitTestSource({ space: refSpace }).then((source) => {
                            hitTestSource = source;
                        });
                    });
                    hitTestSourceRequested = true;
                }

                if (hitTestSource) {
                    const hitTestResults = frame.getHitTestResults(hitTestSource);
                    if (hitTestResults.length) {
                        const hit = hitTestResults[0];
                        reticle.visible = true;
                        reticle.matrix.fromArray(hit.getPose(referenceSpace).transform.matrix);
                    } else {
                        reticle.visible = false;
                    }
                }
            }
            renderer.render(scene, camera);
        }

        startBtn.addEventListener('click', () => {
            initAR().catch(err => {
                alert("Ошибка запуска AR: " + err.message);
            });
        });
    </script>
</body>
</html>
