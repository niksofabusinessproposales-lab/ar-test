<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Ghost Mode AR (Android + iOS)</title>
    <style>
        body { margin: 0; background-color: #000; overflow: hidden; font-family: sans-serif; }
        #start-ar-btn {
            position: absolute; bottom: 50px; left: 50%; transform: translateX(-50%);
            padding: 15px 30px; background: #fff; border: none; border-radius: 50px;
            font-weight: bold; font-size: 18px; z-index: 1000; cursor: pointer;
            box-shadow: 0 4px 15px rgba(255,255,255,0.3);
        }
        #info-overlay {
            position: absolute; top: 20px; width: 100%; text-align: center;
            color: white; z-index: 100; pointer-events: none; text-shadow: 1px 1px 2px black;
        }
    </style>
</head>
<body>
    <div id="info-overlay">Нажмите кнопку, чтобы начать</div>
    <button id="start-ar-btn">ЗАПУСТИТЬ AR</button>

    <!-- Исправленный importmap без пробелов -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        // =======================================================
        // НАСТРОЙКИ МОДЕЛИ (МЕНЯТЬ ТОЛЬКО ЗДЕСЬ)
        // Впиши имя файла без расширения (например: 'test', 'sofa', 'cup')
        // Для .glb будет подставляться: test.glb
        // Для .usdz на iOS будет подставляться: testi.usdz
        const MODEL_NAME = 'test11';
        // =======================================================

        let renderer, scene, camera, controller, objectToPlace;
        let hitTestSource = null;
        let hitTestSourceRequested = false;
        let isLocked = false; 
        // Переменные для хранения фиксированной позиции и поворота
        let fixedPosition = new THREE.Vector3();
        let fixedRotationY = 0;

        const startBtn = document.getElementById('start-ar-btn');
        const infoText = document.getElementById('info-overlay');

        async function initAR() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            
            // Улучшенный свет для реализма
            const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 3);
            hemiLight.position.set(0, 1, 0);
            scene.add(hemiLight);
            
            const dirLight = new THREE.DirectionalLight(0xffffff, 1);
            dirLight.position.set(0, 10, 5);
            scene.add(dirLight);

            // Загрузка модели .glb
            const loader = new GLTFLoader();
            loader.load(
                `${MODEL_NAME}.glb`, // <-- Имя файла формируется из MODEL_NAME + '.glb'
                (gltf) => {
                    objectToPlace = gltf.scene;
                    objectToPlace.visible = false; 
                    scene.add(objectToPlace);
                    
                    // Сразу делаем его полупрозрачным (режим призрака)
                    updateOpacity(objectToPlace, 0.5);
                },
                (xhr) => {
                    // Прогресс загрузки (опционально)
                    console.log((xhr.loaded / xhr.total * 100) + '% loaded');
                },
                (error) => {
                    // Обработка ошибки загрузки
                    console.error('Ошибка загрузки модели .glb:', error);
                    infoText.innerText = "Ошибка загрузки модели .glb. Проверьте файл.";
                }
            );

            // Стартуем сессию
            const sessionInit = { requiredFeatures: ['hit-test'] };
            const session = await navigator.xr.requestSession('immersive-ar', sessionInit);
            renderer.xr.setReferenceSpaceType('local');
            await renderer.xr.setSession(session);

            // Очистка памяти при выходе из сессии
            session.addEventListener('end', () => {
                if (hitTestSource) hitTestSource.cancel();
                hitTestSource = null;
                hitTestSourceRequested = false;
            });

            startBtn.style.display = 'none';
            infoText.innerText = "Ищем пол... Водите телефоном";

            controller = renderer.xr.getController(0);
            controller.addEventListener('select', onSelect);
            scene.add(controller);

            renderer.setAnimationLoop(render);
        }

        // Функция переключения прозрачности
        function updateOpacity(obj, opacity) {
            obj.traverse((child) => {
                if (child.isMesh) {
                    child.material.transparent = true;
                    child.material.opacity = opacity;
                    // Нужно для корректного отображения прозрачности
                    child.material.depthWrite = opacity === 1.0; 
                    child.material.needsUpdate = true;
                }
            });
        }

        // Обработчик выбора (тапа)
        function onSelect() {
            if (!objectToPlace || !objectToPlace.visible) return;

            if (isLocked) {
                // Если был зафиксирован -> "Отлипаем", снова становится призраком
                isLocked = false;
                updateOpacity(objectToPlace, 0.5);
                infoText.innerText = "Режим примерки (Тапните для установки)";
            } else {
                // Если был призраком -> Фиксируем на месте: сохраняем текущую позицию и поворот
                isLocked = true;
                // Сохраняем текущую позицию и поворот в момент фиксации
                fixedPosition.copy(objectToPlace.position);
                fixedRotationY = objectToPlace.rotation.y; // <-- Сохраняем Y-угол

                updateOpacity(objectToPlace, 1.0); // Полная видимость
                infoText.innerText = "Объект установлен (Тапните, чтобы переставить)";
            }
        }

        // Основной цикл рендеринга
        function render(timestamp, frame) {
            if (frame) {
                const referenceSpace = renderer.xr.getReferenceSpace();
                const session = renderer.xr.getSession();

                if (hitTestSourceRequested === false) {
                    session.requestReferenceSpace('viewer').then((refSpace) => {
                        session.requestHitTestSource({ space: refSpace }).then((source) => {
                            hitTestSource = source;
                        });
                    });
                    hitTestSourceRequested = true;
                }

                if (hitTestSource) {
                    const hitTestResults = frame.getHitTestResults(hitTestSource);
                    
                    // Если пол найден
                    if (hitTestResults.length > 0) {
                        const hit = hitTestResults[0];
                        
                        // Двигаем модель ТОЛЬКО если она НЕ зафиксирована (isLocked === false)
                        if (!isLocked && objectToPlace) {
                            objectToPlace.visible = true;
                            objectToPlace.position.setFromMatrixPosition(new THREE.Matrix4().fromArray(hit.getPose(referenceSpace).transform.matrix));
                            
                            // --- ВЕРНУТАЯ ЛОГИКА ПОВОРОТА К КАМЕРЕ ---
                            // ПОВОРОТ ОБЪЕКТА ТОЛЬКО ВОКРУГ ВЕРТИКАЛЬНОЙ ОСИ (Y) к камере (режим "призрака")
                            const angle = Math.atan2(
                                camera.position.x - objectToPlace.position.x,
                                camera.position.z - objectToPlace.position.z
                            );
                            objectToPlace.rotation.y = angle;
                            // -----------------------------------------
                            
                            // ЖЕЛЕЗНЫЙ МАСШТАБ
                            objectToPlace.scale.set(1, 1, 1);
                        }
                        // Если isLocked === true, НИЧЕГО не делаем с позицией и поворотом в этом блоке
                        // Объект будет использовать сохранённые fixedPosition и fixedRotationY (это реализовано ниже)
                    } else {
                         // Если hitTest не дал результатов, и объект не зафиксирован, он исчезает
                         if (!isLocked && objectToPlace) {
                              objectToPlace.visible = false;
                         }
                    }
                }
            }
            renderer.render(scene, camera);
        }

        // Обработка поворота экрана (ресайз)
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        startBtn.addEventListener('click', () => {
            // Проверяем, iOS ли это
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) || (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);

            if (isIOS) {
                // Для iOS создаём ссылку на .usdz с именем MODEL_NAME + 'i.usdz'
                const a = document.createElement('a');
                a.setAttribute('rel', 'ar');
                // Формируем имя файла как MODEL_NAME + 'i.usdz'
                a.setAttribute('href', `${MODEL_NAME}i.usdz#allowsContentScaling=0`); 
                
                const img = document.createElement('img');
                a.appendChild(img);
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            } else {
                // Для Android и других платформ запускаем WebXR
                initAR().catch(err => alert("Ошибка: " + err.message));
            }
        });
    </script>
</body>
</html>
